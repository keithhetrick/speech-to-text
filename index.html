<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

    <script src="./speechRecognition.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" defer></script>

    <title>Speech To Text - Javascript</title>

</head>

<body class="container pt-5 bg-dark">

    <h2 class=" mt-4 text-light">Transcript</h2>
    <div class="p-3 m-auto" style="border: 1px solid gray; height: 45%; border-radius: 8px; ">
        <span id="final" class="text-light"> </span>
        <span id="interim" class="text-secondary"> </span>
    </div>
    <p class="mt-4 text-light">Press the Start button</p>
    <div>
        <div class="mt-4 d-flex gap-1">
            <button class="btn btn-success" id="start">Start</button>
            <button class="btn btn-danger" id="stop">Stop</button>
            <button class="btn btn-primary" id="print" style="display: none">Print</button>
            <button class="btn btn-secondary" id="clear" style="display: none">Clear</button>
        </div>
        <p id="status" class="lead mt-3 text-light" style="display: none">Listening ...</p>
    </div>

</body>

</html>
